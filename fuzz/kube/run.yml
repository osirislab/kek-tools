apiVersion: v1
kind: Namespace
metadata:
  name: kek

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kek-run
  namespace: kek
  labels:
    app: kek-run
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kek-run
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: kek-run
    spec:
      restartPolicy: Always
      containers:
      - name: fuzz
        imagePullPolicy: Always
        image: registry.osiris.services/kek/fuzz
        command: ["../pwnbois_fuzz", "-rss_limit_mb=32000"]
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - mountPath: "/home/kek/out"
          name: kek-out
      volumes:
      - name: kek-out
        persistentVolumeClaim:
          claimName: kek-out
  

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kek-out
  namespace: kek
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
